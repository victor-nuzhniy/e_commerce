{% extends "a_shop/base.html" %}

{% block title %} Скидання Вашого пароля {% endblock %}

{% block content %}
    <div class="menu-down-content-items" style="margin:80px">
        <h1>Забули пароль?</h1>
        <p>Введіть Вашу електронну адресу для отримання нового пароля.</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Відправити лист"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}

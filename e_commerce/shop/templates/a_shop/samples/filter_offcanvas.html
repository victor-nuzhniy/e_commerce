{% load static %}

<div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasFilter"
        aria-labelledby="offcanvasFilterLabel"
>
  <div class="offcanvas-header w-100">
    <a href="{% url 'shop:home' %}" class="navbar-brand">
      <h5 class="offcanvas-title" id="offcanvasFilterLabel">Фільтр</h5>
    </a>
    <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
    ></button>
  </div>
    {% if category_flag%}
      <div class="offcanvas-body d-flex flex-column wm-100 overflow-hidden">
        <form
                class="flex-row"
                action="{% url 'shop:category' category.slug %}"
                method="post"
        >
            {% csrf_token %}
            {{brand_filter_form.as_p }}
            <div>Ціна</div>
            {{ price_filter_form.as_p }}
            <button type="submit" class="btn btn-secondary">Застосувати</button>
            <a href="{% url 'shop:category' category.slug %}">
                <button class="btn btn-secondary">Скинути</button>
            </a>
        </form>
      </div>
    {% endif %}
</div>

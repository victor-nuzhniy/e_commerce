{% load static %}

<div
        class="modal fade"
        id="registerModal"
        tabindex="-1"
        aria-labelledby="registerModalLabel"
        aria-hidden="true"
>
  <div class="modal-dialog">
    <form class="modal-content" action="{% url 'shop:registration' %}" method="post">
      <div class="modal-header w-100">
        <h1 class="modal-title fs-5" id="registerModalLabel">Реєстрація</h1>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close">
        </button>
      </div>
      <div class="modal-body d-flex flex-column">
                {% csrf_token %}
                <div class="form-errors">{{ user_login_form.non_field_errors }}</div>
                {% for f in user_creation_form %}
                    <label class="form-label" for="{{ f.id_for_label }}">
                        {{ f.label }}: </label>
                        {{ f }}
                    <div class="form-errors">{{ f.errors }}</div>
                {% endfor %}
      </div>
      <div class="modal-footer d-flex justify-content-between">
          <div
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal">
              Вже зареєстрований
          </div>
        <button type="submit" class="btn btn-secondary h-100" data-bs-dismiss="modal">Ok</button>
      </div>
    </form>
  </div>
</div>
